<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
    <style>
        form{
            background-color: darkgrey;
            width: 50%;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!--using forms in html-->
     <h2>Using Forms in HTML</h2>
     <!--
     HTML forms are used to collect user input, this input can be sent to a server or backend for processing.
     The <form></form> tag is used for html forms
     -->
     <form>
        <label for="">First Name:</label> <br>
        <input type="text" placeholder="Enter your first name"> <br>
        <label for="">Last Name:</label> <br>
        <input type="text" placeholder="Enter your last name"> <br>
        <label for="">Password:</label> <br>
        <input type="password" placeholder="Password" required> <br>
        <label for="">Phone Number:</label> <br>
        <input type="tel" value="+234"> <br>
        <label for="">Email:</label> <br>
        <input type="email" required> <br>
        <input type="submit" value="Register Now">
        <!--
        The for attribute of <label> must be equal to the id attribute of the related element in order to bind them together. It indicates the form element that this label describes.
        The placeholder attribute specifies a short hint that describes the expected value of an input field (e.g. a sample value or a short description of the expected format). The short hint is displayed in the input field before the user enters a value.
        The required attribute specifies that an input field must be filled out before submitting the form.
        The type attribute specifies the type of <input> element to display. If the type attribute is not specified, the default type is "text".
        The value attribute specifies the value of an <input> element. The value attribute is used differently for different input types.
        -->
     </form>

     <h2>Forms with Radio Buttons</h2>
     <!--
     The input type "radio" defines a radio button. Radio buttons allow a user to select from a number of choices.
     -->
        <p>Choose Your Programming Language</p>
        <form>
            <input type="radio" value="Javascript" name="language" id="javascript">
            <label for="javascript">Javascript</label> <br>
            <input type="radio" value="Python" name="language" id="python">
            <label for="python">Python</label> <br>
            <input type="radio" value="PHP" name="language" id="PHP">
            <label for="PHP">PHP</label> <br>
            <input type="radio" value="RUBY" name="language" id="RUBY">
            <label for="RUBY">RUBY</label> <br>
        </form>

     <h2>Forms with checkboxes</h2>
     <!--
     The input type "checkbox" defines a checkbox. Checkboxes allows a user to select zero or more options from a number of choices.
     -->
        <form action="">
            <input type="checkbox" name="vehicle" id="veh1" value="Bike">
            <label for="veh1">I have a Bike</label> <br>
            <input type="checkbox" name="vehicle" id="veh2" value="Car">
            <label for="veh2">I have a Car</label> <br>
            <input type="checkbox" name="vehicle" id="veh3" value="Jet">
            <label for="veh3">I have a Jet</label> <br>
            <input type="checkbox" name="vehicle" id="veh4" value="Boat">
            <label for="veh4">I have a Speed Boat</label> <br>
        </form>

        <!-- Dropdown input using the <select> tag -->
            <label for="Country">Choose a Country</label>
            <select id="Country">
                <option value="Germany">Germany</option>
                <option value="Poland">Poland</option>
                <option value="France">France</option>
                <option value="Spain">Spain</option>
                <option value="Italy">Italy</option>
            </select> <br>
        
        <!-- 
            the <textarea> tag is used to create a message box. where the "cols" attribute define the number of columns in the box(its width) and "rows" attribute define the number of rows(its height).
        -->
        <label for="message">Enter your Comment:</label> <br>
        <textarea id="message" cols="100" rows="10" placeholder="Enter your Comment"></textarea> <br>

        <!--
        the input type "file" is used to receive an input from the users computer, The accept attribute is used to specify the type of file to be inputed.
        -->
        <label for="img">Please select an image file:</label>
        <input type="file" id="img" accept="image/png, image/jpg"> <br><br>

        <!--
        ASSIGNMENT:
        Create an input element that takes only pdf
        Create an input element that takes only excel files
        -->
        <label for="pdf">Please select a pdf file:</label>
        <input type="File" accept=".pdf"> <br><br>

        <label for="excel">Please select an excel file:</label>
        <input type="File" accept=".xlsx, .xls, .csv"> <br><br>

        <label for="">Select a javascript or html file:</label>
        <input type="file" accept=".js, .html"> <br><br>

        <label for="">Make a reservation</label>
        <input type="date"> <br><br>

        <label for="">Pick a suitable time</label>
        <input type="time"> <br><br>

        <label for="">Pick a color</label>
        <input type="color"> <br><br>

        <label for="range">How proficient are you in html?</label>
        <span>Rate from level (0-100)</span><br>
        <input type="range" id="range" min="0" max="100" value="50" step="5" oninput="this.nextElementSibling.value = this.value">
        <output style="font-size: 20px; color: green; font-weight: 800;">0</output>
</body>
</html>
