<!DOCTYPE html>
<html lang="en">
<head>
    <!--
    the <head> tag contains meta data about the document, such as the title, author, character encoding, the favicon, link to an external stylesheet or script, etc.
    tTis information is essential for the browser to correctly render the page and for search engines and other services to understand the content of the page.
    We use the <meta> tag to specify metadata (i.e additional important information about a document). It can be used to interlude name/value pairs describing the properties of the HTML document, such as author, keywords, viewport, etc.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, Tags, Ecommerce, online, web, website" />
    <meta name="description" content="Home of web development and web solutions." />
    <meta name="revised" content="Mrsoft, 08/10/2024" />
    <!--<meta http-equiv="refresh" content="3" /> -->
    <!--<meta http-equiv="refresh" content="5; url=http://youtube.com" /> -->
    <meta name="author" content="George Victor" />
    <title>Class 7 || Head Tag</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../favicon.ico">
    <script src=""></script>
    
</head>
<body>
    <h1>Welcome to HTML meta-data Class</h1>
</body>
</html>
